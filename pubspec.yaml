name: pure_scan
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  camera: ^0.11.3
  # I removed 'google' because it is not needed and causes conflicts
  google_mlkit_text_recognition: ^0.15.0
  permission_handler: ^12.0.1
  image_picker: ^1.2.1
  google_fonts: ^6.3.2
  flutter_animate: ^4.5.2
  google_mobile_ads: ^6.0.0
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  path_provider: ^2.1.5
  google_mlkit_barcode_scanning: ^0.14.1
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

# ---------------------------------------------------------
# FIXED SECTION: Only ONE 'flutter' block allowed!
# ---------------------------------------------------------
flutter:
  uses-material-design: true
  
  # To add assets later, uncomment these lines:
  # assets:
  #   - assets/

# ---------------------------------------------------------
# ICON GENERATOR CONFIG (Must be at the bottom, all the way to the left)
# ---------------------------------------------------------
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  # This makes the icon look good on new Samsungs/Pixels:
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon.png"